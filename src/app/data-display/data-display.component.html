
<div class="posts" *ngFor="let item of showfeedbacks">
    <div class="post">
        <div class="head">
            <h2>{{item.name}} </h2>
            <button class="cancelbtn" (click)="deletePost(item.id)">X</button>
        </div>
        <hr>
        <div class="info">
            <h4>Email:{{item.email}}</h4>
        <h4>Category:{{item.category}}</h4>
        <p>Comment:{{item.comment}}</p>
        </div>
    </div>
    </div>
